<!DOCTYPE html>  
<html lang="en" dir="ltr"> 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Yaroslav Fedorenko">
    <meta name="description" content="Client information"> <!--CHANGE HERE-->
    <meta name="keywords" content="html, css, web, web development, javascript">
    <title>Client information</title> <!--CHANGE HERE-->
    <link rel="icon center" type="image/x-icon" href="./src/media/favicon.png">
    <link rel="stylesheet" href="./src/css/style.css"> <!-- Make sure using the right link -->
    <script src="./src/scripts/script.js" defer></script> <!-- Make sure using the right link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  </head>
  <body class="">
    <header></header>
    <main>
      <div class="container center">
        <div class="info-container">
          <div class="box">
            <div class="box-header"><h2>LOCATION</h2></div>
            <p class="location">City:</p>
            <p class="ip-adress">IP:</p>
          </div>
          <div class="box">
            <div class="box-header"><h2>SYSTEM</h2></div>
            <p class="operating-system">OS:</p>
            <p class="language">Language:</p>
            <p class="browser">Browser:</p>
          </div>
          <div class="box">
            <div class="box-header"><h2>WINDOW</h2></div>
            <p class="page-width">Width:</p>
            <p class="page-height">Height:</p>
            <p class="page-orientation">Orientation:</p>
          </div>
          <div class="box">
            <div class="box-header"><h2>BATTERY</h2></div>
            <p class="battery-level">Level:</p>
            <p class="battery-status">Status:</p>
          </div>
          <div class="box">
            <div class="box-header"><h2>NETWORK</h2></div>
            <div class="network center">
              <div><p class="network-status">Status: Online</p></div>
              <div class="pulsar"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
  
</html>
